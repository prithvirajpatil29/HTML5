    <center><h3>HTML SVG Circle Example</h3></center>
    <svg width="200px" height="200px" style="border: 1px solid red;">
        <circle r="80" cx="100" cy="100" fill="orange" stroke="black" stroke-width="5px"></circle>
        <text x="60" y="100" fill="white">Hello SVG</text>
    </svg>
    <br>
    <hr>
    <center><h3>HTML SVG Rectangle Example</h3></center>
    <svg width="400px" height="200px">
        <rect height="200" width="400" fill="orange" stroke="black" stroke-width="5px"></rect>
        <text x="60" y="100" fill="white">Hello SVG</text>
    </svg><hr>
    <svg width="200" height="200">
        <polygon points="100,20 40,180 160,180" fill="green" stroke="yellow" stroke-width="5px">
      </svg>
      <hr>
      <svg width="200" height="200">
        <polygon points="100,20 40,198,190,78,10,78,160,198" fill="green" stroke="yellow" stroke-width="5px">
      </svg>
