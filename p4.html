<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <center>
        <h1>Data List tag..</h1>
    </center>
    <hr>
    <h2>Select option</h2>
    <select name="" id="">
        <option value="">Rahul</option>
        <option value="">M S Dhoni</option>
        <option value="">Kapil</option>
        <option value="">Virat</option>
        <option value="">Rohit</option>
        <option value="">Raina</option>
    </select>

    <hr>
    <h2>Datalist</h2>
    <input type="text" name="players" id="players" placeholder="player" list="india">
    <datalist id="india">

        <option>Mayank</option>
        <option>Rahul</option>
        <option>M S Dhoni</option>
        <option>Kapil</option>
        <option>Virat</option>
        <option>Rohit</option>
        <option>Raina</option>
    </datalist>
</body>
</html>
